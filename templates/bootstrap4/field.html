{% if field.is_hidden %}
    {{ field }}
{% else %}
    <div class="form-group">
        {% if field.label %}
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {% endif %}
        <div class="input-group">
            {{ field }}
        </div>
        {% if field.help_text %}
            <small id="{{ field.auto_id }}_help" class="form-text text-muted">{{ field.help_text|safe }}</small>
        {% endif %}
    </div>
{% endif %}
