{% load static %}
<!--begin::Modal - Create App-->
{% if page == 'dash' %}
		<div class="modal fade" id="modal_id_create_equipment" tabindex="-1" aria-hidden="true">
			<!--begin::Modal dialog-->
			<div class="modal-dialog modal-dialog-centered mw-900px">
				<!--begin::Modal content-->
				<div class="modal-content">
					<!--begin::Modal header-->
					<div class="modal-header">
						<!--begin::Modal title-->
						<h2>Rejistu Ekipamentu</h2>
						<!--end::Modal title-->
						<!--begin::Close-->
						<div class="btn btn-sm btn-icon btn-active-color-primary" data-bs-dismiss="modal">
							<!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
							<span class="svg-icon svg-icon-1">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
									<rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="black" />
									<rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="black" />
								</svg>
							</span>
							<!--end::Svg Icon-->
						</div>
						<!--end::Close-->
					</div>
					<!--end::Modal header-->
					<!--begin::Modal body-->
					<div class="modal-body py-lg-10 px-lg-10">
						<!--begin::Stepper-->
						<div class="stepper stepper-pills stepper-column d-flex flex-column flex-xl-row flex-row-fluid" id="kt_modal_create_app_stepper">
							<!--begin::Content-->
							<div class="flex-row-fluid py-lg-5 px-lg-15">
								<!--begin::Form-->
								<form class="form" action="{% url 'createEquipment' %}" method="POST">
								{% csrf_token %}
									<!--begin::Step 1-->
									<div class="current" data-kt-stepper-element="content">
										<div class="w-100">
											<!--begin::Input group-->
											<div class="fv-row mb-5">
												<!--begin::Label-->
												<label class="d-flex align-items-center fs-5 fw-bold mb-2">
													<span class="required">Naran Ekipamentu</span>
													<i class="fas fa-exclamation-circle ms-2 fs-7" data-bs-toggle="tooltip" title="Specify your unique username"></i>
												</label>
												<!--end::Label-->
												<!--begin::Input-->
												<input type="text" class="form-control form-control-lg form-control-solid" name="ekipamentu" placeholder="" value="" required />
												<!--end::Input-->
											</div>
											<div class="fv-row mb-5">
												<!--begin::Label-->
												<label class="d-flex align-items-center fs-5 fw-bold mb-2">
													<span class="required">Marka</span>
													<i class="fas fa-exclamation-circle ms-2 fs-7" data-bs-toggle="tooltip" title="Specify your unique username"></i>
												</label>
												<!--end::Label-->
												<!--begin::Input-->
												<input type="text" class="form-control form-control-lg form-control-solid" name="marka" placeholder="" value="" required />
												<!--end::Input-->
											</div>
											<!--end::Input group-->
											<!--begin::Input group-->
										<div class="fv-row mb-5">
											<label class="required fs-6 fw-bold mb-2">Data Simu</label>
											<div class="position-relative d-flex align-items-center">
												<!--begin::Icon-->
												<!--begin::Svg Icon | path: icons/duotune/general/gen014.svg-->
												<span class="bi bi-calendar3 position-absolute mx-4">
													
												</span>
												<!--end::Svg Icon-->
												<!--end::Icon-->
												<!--begin::Datepicker-->
												<input  type="date" class="form-control form-control-solid ps-12" placeholder="Pick date range" name="data" />
												<!--end::Datepicker-->
											</div>
										</div>
										<!--end::Input group-->
											<!--begin::Input group-->
										<div class="fv-row mb-5">
											<!--begin::Label-->
											<label class="required fs-6 fw-bold mb-2">Kategoria</label>
											<!--end::Label-->
											<!--begin::Input-->
											<select class="form-select form-select-solid" data-control="select2" data-placeholder="Select an option" name="kategoria" required>
												<option>-----Hili Kategoria-----</option>
												{% for i in catlist %}
												<option value="{{i.id}}">{{i.kategoria}}</option>
												{% endfor %}
											</select>
											<!--end::Input-->
										</div>
										<div class="fv-row mb-5">
											<!--begin::Label-->
											<label class="required fs-6 fw-bold mb-2">Doador</label>
											<!--end::Label-->
											<!--begin::Input-->
											<select class="form-select form-select-solid" data-control="select2" data-placeholder="Select an option" name="doador" required>
												<option>-----Hili Doador-----</option>
												{% for i in doadorlist %}
												<option value="{{i.id}}">{{i.doador}}</option>
												{% endfor %}
											</select>
											<!--end::Input-->
										</div>
										<!--end::Input group-->
										</div>
									</div>
									<!--end::Step 1-->
									<!--begin::Actions-->
									<div class="d-flex justify-content-end pt-10">
										<!--begin::Wrapper-->
										<button type="submit" class="btn btn-lg btn-primary">
											<span class="indicator-label">Submit <i class="bi bi-box-arrow-in-right"></i></span>
										</button>
										<!--end::Wrapper-->
									</div>
									<!--end::Actions-->
								</form>
								<!--end::Form-->
							</div>
							<!--end::Content-->
						</div>
						<!--end::Stepper-->
					</div>
					<!--end::Modal body-->
				</div>
				<!--end::Modal content-->
			</div>
			<!--end::Modal dialog-->
		</div>
{% elif page == 'detail' %}
		<!-- create -->
		<div class="modal fade" id="modal_id_create_nu_serial" tabindex="-1" aria-hidden="true">
			<!--begin::Modal dialog-->
			<div class="modal-dialog modal-dialog-centered mw-900px">
				<!--begin::Modal content-->
				<div class="modal-content">
					<!--begin::Modal header-->
					<div class="modal-header">
						<!--begin::Modal title-->
						<h2>Rejistu Nu. Serial ba {{objects.naran|upper}}</h2>
						<!--end::Modal title-->
						<!--begin::Close-->
						<div class="btn btn-sm btn-icon btn-active-color-primary" data-bs-dismiss="modal">
							<!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
							<span class="svg-icon svg-icon-1">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
									<rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="black" />
									<rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="black" />
								</svg>
							</span>
							<!--end::Svg Icon-->
						</div>
						<!--end::Close-->
					</div>
					<!--end::Modal header-->
					<!--begin::Modal body-->
					<div class="modal-body py-lg-10 px-lg-10">
						<!--begin::Stepper-->
						<div class="stepper stepper-pills stepper-column d-flex flex-column flex-xl-row flex-row-fluid" id="kt_modal_create_app_stepper">
							<!--begin::Content-->
							<div class="flex-row-fluid py-lg-5 px-lg-15">
								<!--begin::Form-->
								<form class="form" action="{% url 'createEquipmentDetail' objects.hashed %}" method="POST" enctype="multipart/form-data">
								{% csrf_token %}
									<!--begin::Step 1-->
									<div class="current" data-kt-stepper-element="content">
										<div class="w-100">
											<!--begin::Input group-->
											<div class="fv-row mb-5">
												<!--begin::Label-->
												<label class="d-flex align-items-center fs-5 fw-bold mb-2">
													<span class="required">Nu. Serial</span>
													<i class="fas fa-exclamation-circle ms-2 fs-7" data-bs-toggle="tooltip" title="Specify your unique username"></i>
												</label>
												<!--end::Label-->
												<!--begin::Input-->
												<input type="text" class="form-control form-control-sm form-control-solid" name="serial" placeholder="" value="" required />
												<!--end::Input-->
											</div>
											<!--begin::Input group-->
											<div class="fv-row mb-5">
												<!--begin::Label-->
												<label class="required fs-6 fw-bold mb-2">Kondisaun</label>
												<!--end::Label-->
												<!--begin::Input-->
												<select class="form-select form-select-solid" data-placeholder="Select an option" name="kondisaun" required>
													<option>-----Hili Kondisaun-----</option>
													<option value="Diak">Diak</option>
													<option value="Aat">Aat</option>
												</select>
												<!--end::Input-->
											</div>
											<div class="fv-row mb-5">
												<!--begin::Label-->
												<label class="required fs-6 fw-bold mb-2">Status</label>
												<!--end::Label-->
												<!--begin::Input-->
												<select class="form-select form-select-solid" data-placeholder="Select an option" name="status" required>
													<option>-----Hili Status-----</option>
													<option value="Disponivel">Disponivel</option>
													<option value="Uza Hela" disabled>Uza Hela</option>
												</select>
												<!--end::Input-->
											</div>
											<div class="fv-row mb-5">
												<!--begin::Label-->
												<label class="required fs-6 fw-bold mb-2">Upload Imajen</label>
												<!--end::Label-->
												<!--begin::Input-->
												<input type="file" class="form-control form-control-sm form-control-solid" name="imajen" placeholder="" value="" required onchange="myFunction()"/>
												<!--end::Input-->
											</div>
											<center><img id='output' width='200' /></center>
										</div>
									</div>
									<!--end::Step 1-->
									<!--begin::Actions-->
									<div class="d-flex justify-content-end pt-10">
										<!--begin::Wrapper-->
										<button type="submit" class="btn btn-lg btn-primary">
											<span class="indicator-label">Submit <i class="bi bi-box-arrow-in-right"></i></span>
										</button>
										<!--end::Wrapper-->
									</div>
									<!--end::Actions-->
								</form>
								<!--end::Form-->
							</div>
							<!--end::Content-->
						</div>
						<!--end::Stepper-->
					</div>
					<!--end::Modal body-->
				</div>
				<!--end::Modal content-->
			</div>
			<!--end::Modal dialog-->
		</div>
		
		<script type="text/javascript">
		  //load Imagen
		    function myFunction() {
		      var image = document.getElementById("output");
		      image.src = URL.createObjectURL(event.target.files[0]);
		    }
		</script>
{% endif %}

		<!--end::Modal - Create App-->
